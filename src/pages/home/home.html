<ion-header>

  <ion-navbar  color="primary">
    <ion-title style="text-align:center; color:red ">
      แบบบันทึกการนับจด สน.1
    </ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top color="primary" >
    <ion-segment [(ngModel)]="sn1" >
      <ion-segment-button value="page1" >
        หน้าที่ 1
      </ion-segment-button>
      <ion-segment-button value="page2" [disabled]="!isSec2Enable" >
        หน้าที่ 2
      </ion-segment-button>
      <ion-segment-button value="page3" [disabled]="!isSec3Enable" >
        หน้าที่ 3
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>



<ion-content>

    
  <ion-grid >
    <ion-row justify-content-center >
      <ion-col col-12  >
          <div style="padding:50" [ngSwitch]="sn1">
              <ion-list *ngSwitchCase="'page1'">
                <sn1-sec1></sn1-sec1>
              </ion-list>
        
              <ion-list *ngSwitchCase="'page2'">
                <sn1-sec2></sn1-sec2>
              </ion-list>
        
              <ion-list *ngSwitchCase="'page3'">
                <sn1-sec3></sn1-sec3>
              </ion-list>
            </div>
      </ion-col>
    </ion-row>
    </ion-grid>
    
</ion-content>
